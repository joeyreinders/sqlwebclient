<html data-ng-app="WebSqlClient" data-ng-strict-di>
<head>
    <title>SQL Web Client</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
</head>
<body data-ng-controller="SqlQueryCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </nav>
    <textarea rows="4" style="width:100%" data-ng-model="queryString" id="code" ui-codemirror></textarea>
    <button data-ng-click="doQuery()">Execute Query</button>
    <label>{{qryRes.errorMessage}}</label>
    <label>{{qryRes.infoMessage}}</label>
    <label>{{qryRes.duration}}</label>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th data-ng-repeat="col in qryRes.columns">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="row in qryRes.rows">
            <td data-ng-repeat="col in row track by $index">{{col}}</td>
        </tr>
        </tbody>
    </table>

    <script src="../static/js/angular.js"></script>
    <script src="../static/js/angular-route.js"></script>
    <script src="../static/js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="scripts/WebSqlClient.js"></script>
    <script src="scripts/QueryController.js"></script>
</body>
</html>
