<div data-ng-controller="ConnectionsCtrl">
    <div role="form-horizontal">
        <div class="form-group">
            <select multiple class="form-control" id="connection" data-ng-model="connectionDetail" data-ng-change="doSelection()">
                <option data-ng-repeat="conn in connections" value="{{conn.uuid}}">{{conn.name}}</option>
            </select>
        </div>
    </div>
    <button type="button" class="btn" data-ng-click="doNew()">{{ 'general.new' | translate }}</button>
    <div role="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Connection Name:</label>

            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" data-ng-model="editableDetail.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="host" class="col-sm-2 control-label">Host Name:</label>

            <div class="col-sm-10">
                <input type="text" id="host" class="form-control" data-ng-model="editableDetail.hostName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-sm-2 control-label">Port:</label>

            <div class="col-sm-10">
                <input type="number" id="port" class="form-control" data-ng-model="editableDetail.port" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dialect" class="col-sm-2 control-label">Dialect:</label>

            <div class="col-sm-10" data-ng-controller="DialectCtrl">
                <select id="dialect" class="form-control" data-ng-model="editableDetail.dialect" required="required">
                    <option data-ng-repeat="dialect in dialects" value="{{dialect.uuid}}">{{dialect.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="database" class="col-sm-2 control-label">Database:</label>

            <div class="col-sm-10">
                <input type="text" id="database" class="form-control" data-ng-model="editableDetail.database" required>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>

            <div class="col-sm-10">
                <input type="text" id="username" class="form-control" data-ng-model="editableDetail.username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>

            <div class="col-sm-10">
                <input type="password" id="password" class="form-control" data-ng-model="editableDetail.password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="isDefault" class="col-sm-2 control-label">Default:</label>

            <div class="col-sm-10">
                <input type="checkbox" id="isDefault" class="checkbox" data-ng-model="editableDetail.isDefault">
            </div>
        </div>
        <button type="submit" class="btn btn-default" data-ng-click="doSave()">{{ 'general.save' | translate }}</button>
        <button type="reset" class="btn" data-ng-click="doCancel()">{{ 'general.cancel' | translate }}</button>
        <button type="submit" class="btn" data-ng-click="doDelete()">{{ 'general.delete' | translate }}</button>
        <button type="submit" class="btn" data-ng-click="testConnection()">Test</button>
    </div>

    <!--
        private Long dialect;
    -->
</div>
