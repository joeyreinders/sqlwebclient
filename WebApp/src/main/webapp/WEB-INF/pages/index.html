<html data-ng-app="WebSqlClient" data-ng-strict-di>
<head>
    <title>SQL Web Client</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/bootstrap-theme.min.css">
</head>

<body data-ng-controller="IndexCtrl">
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SQL Web Client</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ng-class="{current: isCurrentLocation('/workspace')}" href="#/workspace">{{ 'menu.workspace' | translate }}</a></li>
                <li><a ng-class="{current: isCurrentLocation('/fileupload')}" href="#/fileupload">File Upload</a> </li>
                <li><a ng-class="{current: isCurrentLocation('/dbinfo')}" href="#/dbinfo">{{ 'menu.db_info' | translate }}</a></li>
                <li><a ng-class="{current: isCurrentLocation('/settings')}" href="#/settings">{{ 'menu.settings' | translate }}</a></li>
                <li><a ng-class="{current: isCurrentLocation('/configuration')}" href="#/configuration">{{ 'menu.configuration' | translate }}</a></li>
                <!-- TODO <li><a ng-class="{current: isCurrentLocation('/stats')}" href="#/stats">Statistics</a></li> -->
                <li><a ng-class="{current: isCurrentLocation('/about')}" href="#/about">{{ 'menu.about' | translate }}</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form">
                <label for="connection">Database Connection:</label>
                <div class="form-group">
                    <select class="form-control"
                    id="connection"
                    data-ng-options="conn.uuid as conn.name for conn in connections"
                    data-ng-model="selectedConnection"
                    data-ng-change="onSelectedConnectionChange()">
                    </select>
                </div>
            </form>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div id="container" class="container">
    <div id="ng-view-container" data-ng-view></div>
</div>

<script src="./script/external.js"></script>
